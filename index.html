<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Happy New Year 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Mencegah scroll */
            background-color: #050505;
            font-family: 'Press Start 2P', cursive;
            touch-action: none; /* Mencegah zoom saat tap ganda di HP */
        }
        canvas {
            display: block;
        }
        /* Container Teks agar pas di tengah layar HP */
        #ui-layer {
            position: absolute;
            top: 40%; /* Sedikit ke atas agar pas untuk format Story */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 10;
            width: 90%;
        }
        h1 {
            font-size: 2rem; /* Ukuran font disesuaikan untuk mobile */
            text-shadow: 4px 4px 0px #333;
            line-height: 1.6;
            animation: pulse 2s infinite;
        }
        .sub-text {
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0.8;
            font-family: sans-serif;
            letter-spacing: 2px;
        }

        /* Tombol Capture Retro */
        #capture-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 20;
            border-radius: 8px;
            box-shadow: 4px 4px 0px #fff;
            transition: transform 0.1s;
        }
        #capture-btn:active {
            transform: translateX(-50%) translate(2px, 2px);
            box-shadow: 2px 2px 0px #fff;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 4px 4px 0px #333; }
            50% { transform: scale(1.05); text-shadow: 6px 6px 0px #ff0055; }
            100% { transform: scale(1); text-shadow: 4px 4px 0px #333; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 id="year-text">HAPPY<br>NEW YEAR<br><span style="color:#00ffcc; font-size: 1.2em;">2026</span></h1>
        <div class="sub-text">SCREENSHOT NOW</div>
    </div>

    <button id="capture-btn">FOTO ðŸ“¸</button>

    <canvas id="pixelCanvas"></canvas>

<script>
/**
 * PIXEL ENGINE v2.0 (Mobile Optimized)
 * Added: Snapshot Feature & Touch Optimization
 */

const canvas = document.getElementById('pixelCanvas');
const ctx = canvas.getContext('2d');

let width, height;
let fireworks = [];
let particles = [];
const PIXEL_SIZE = 4; 
const GRAVITY = 0.08;
const FRICTION = 0.96;

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

const random = (min, max) => Math.random() * (max - min) + min;
const getRandomColor = () => {
    const colors = ['#FF0055', '#00FFCC', '#FFFF00', '#CC00FF', '#00FF00', '#FFFFFF'];
    return colors[Math.floor(Math.random() * colors.length)];
};

class Firework {
    constructor() {
        this.x = random(width * 0.1, width * 0.9);
        this.y = height;
        this.targetY = random(height * 0.1, height * 0.5); 
        this.speed = random(9, 14); // Lebih cepat sedikit untuk mobile
        this.color = getRandomColor();
        this.trail = [];
        this.dead = false;
    }
    update() {
        this.trail.push({x: this.x, y: this.y});
        if (this.trail.length > 5) this.trail.shift();
        this.y -= this.speed;
        this.speed *= 0.98;
        if (this.y <= this.targetY || this.speed < 1) {
            this.dead = true;
            this.explode();
        }
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, PIXEL_SIZE, PIXEL_SIZE * 2);
        this.trail.forEach((pos, index) => {
            ctx.globalAlpha = index / 5;
            ctx.fillRect(pos.x, pos.y, PIXEL_SIZE, PIXEL_SIZE * 2);
        });
        ctx.globalAlpha = 1;
    }
    explode() {
        const particleCount = 60; 
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle(this.x, this.y, this.color));
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        const angle = random(0, Math.PI * 2);
        const velocity = random(1, 6);
        this.vx = Math.cos(angle) * velocity;
        this.vy = Math.sin(angle) * velocity;
        this.alpha = 1;
        this.decay = random(0.015, 0.03); 
    }
    update() {
        this.vx *= FRICTION;
        this.vy *= FRICTION;
        this.vy += GRAVITY;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, PIXEL_SIZE, PIXEL_SIZE);
        ctx.globalAlpha = 1;
    }
}

// Render Loop
function animate() {
    requestAnimationFrame(animate);
    // Background trail yang sedikit lebih gelap untuk kontras HP
    ctx.fillStyle = 'rgba(5, 5, 5, 0.25)'; 
    ctx.fillRect(0, 0, width, height);

    if (Math.random() < 0.05) fireworks.push(new Firework());

    fireworks.forEach((fw, index) => {
        fw.update(); fw.draw();
        if (fw.dead) fireworks.splice(index, 1);
    });

    particles.forEach((p, index) => {
        p.update(); p.draw();
        if (p.alpha <= 0) particles.splice(index, 1);
    });
}
animate();

// --- FITUR DOWNLOAD / SNAPSHOT ---
document.getElementById('capture-btn').addEventListener('click', () => {
    // 1. Gambar teks ke dalam canvas sementara agar ikut ter-capture
    // (Karena canvas hanya berisi partikel, teks HTML terpisah)
    // Trik simpel: Kita download canvasnya saja, user biasanya screenshot full kalau mau teks.
    // Tapi tombol ini akan mendownload versi bersih (hanya petasan).
    
    // Trik Programmer: Download Canvas sebagai gambar
    const link = document.createElement('a');
    link.download = 'newyear-2026-pixel.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
    
    // Feedback visual
    const btn = document.getElementById('capture-btn');
    const oriText = btn.innerText;
    btn.innerText = "TERSIMPAN!";
    setTimeout(() => btn.innerText = oriText, 2000);
});

</script>
</body>
</html>
